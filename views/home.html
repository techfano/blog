<paper-shadow class="card" z="2" data-ng-repeat="post in lastPosts">
    <post-card>
        <paper-fab icon="arrow-forward" class="red" data-ng-click="seeArticle(post.id,post.url)"></paper-fab>              
        <img data-ng-src="{{post.image_url}}">
        <div class="card-content">
            <div><h2>{{post.title}}</h2></div>
            <div wrap="" horizontal="" layout="" reverse="">
                <segment>
                    <core-icon icon="account-circle"></core-icon> 
                    by {{post.autor_alias}}
                </segment>
                <segment>
                    <core-icon icon="account-child"></core-icon> 
                    Share this
                </segment>
            </div>
        </div>
    </post-card>
</paper-shadow>
