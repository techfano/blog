<div class="textEditor">
  <article data-ng-repeat="paragraph in articles">
    
    <h2><span>{{$index+1}}. </span><span>{{paragraph.subtitle}}</span></h2>
    
    <figure>
      <img data-ng-show="paragraph.image_url" data-ng-src="{{paragraph.image_url}}" />
    </figure> 

    <text-angular ng-model="paragraph.paragraph">

    </text-angular>

  </article>
</div>
